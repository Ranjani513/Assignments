<body>
<head>
    <style>
        input.ng-invalid
{
    border-left:5px solid red;
}
input.ng-valid
{
    border-left:5px solid green;
}
.error
{
    color:red;
    font-size:10px;
    font-weight:bold;
}
    </style>
</head>
<form [formGroup]="studentForm" (ngSubmit)="onSubmit()">
    <h3>Reactive Form</h3>
    
        
<label for="fName"><b>Fullname:</b></label>
<input  id="fName" type="text" name="fullname" formcontrolName="fullname" placeholder="enter the Firstname"><br><br>

<label for="mail"><b>E-mail:</b></label>
<input  id="mail" type="email" name="email" formcontrolName="email"  placeholder="enter the email" ><br><br>
<!--<span class="error" *ngIf="email.invalid && email.touched">email is invalid</span>-->
<label for="password"><b>Password:</b></label>
<input  id="password" type="password" name="password" formcontrolName="password" placeholder="enter the password" ><br><br>
<!--<span class="error" *ngIf="password.invalid && password.touched">password is invalid</span>-->
<button type="submit" [disabled]="studentForm.invalid" class="btn btn-primary">Submit</button>
    
</form>
</body>
