<!DOCTYPE html>
<html>
<head>
	<title>canvas and svg</title>
</head>
<body>
<canvas id="myCanvas" width="200" height="100"
style="border:5px solid black;">

</canvas>
<canvas id="myCanvas1" width="200" height="100"
style="border:5px solid  blue;">

</canvas>
<canvas id="myCanvas2" width="200" height="100"
style="border:5px solid  blue;">

</canvas>
<canvas id="myCanvas3" width="200" height="100"
style="border:1px solid  blue;">

</canvas>
<canvas id="myCanvas4" width="200" height="100"
style="border:1px solid  blue;">
</canvas>
<canvas id="myCanvas5" width="400" height="200"
style="border:1px solid #d3d3d3;">
</canvas>
<script>
var canvas = document.getElementById("myCanvas");
var ctx = canvas.getContext("2d");
ctx.fillStyle = "#FF0000";
ctx.fillRect(2,3,150,75);
var canvas = document.getElementById("myCanvas");
var ctx = canvas.getContext("2d");
ctx.moveTo(0, 0);
ctx.lineTo(200, 100);
ctx.stroke();
var canvas = document.getElementById("myCanvas1");
var ctx = canvas.getContext("2d");
ctx.beginPath();
ctx.arc(95, 50, 40, 0, 2 * Math.PI);
ctx.stroke();
</script>
<script>
var c = document.getElementById("myCanvas2");
var ctx = c.getContext("2d");
var grd = ctx.createLinearGradient(0, 0, 200, 0);
grd.addColorStop(0, "blue");
grd.addColorStop(1, "white");
ctx.fillStyle = grd;
ctx.fillRect(10, 10, 150, 80);
</script>
<script>
var c = document.getElementById("myCanvas3");
var ctx = c.getContext("2d");
var grd = ctx.createLinearGradient(0, 0, 200, 0);
grd.addColorStop(0, "blue");
grd.addColorStop(1, "white");
ctx.fillStyle = grd;
ctx.fillRect(10, 10, 150, 80);
var grd = ctx.createLinearGradient(0, 0, 200, 0);
grd.addColorStop(0, "red");
grd.addColorStop(1, "white");
ctx.fillStyle = grd;
ctx.fillRect(20, 20, 160, 90);
var grd = ctx.createRadialGradient(0, 0, 5, 200, 0, 100);
grd.addColorStop(0, "yellow");
grd.addColorStop(1, "white");

ctx.fillStyle = grd;
ctx.fillRect(30, 30, 180, 110);
var canvas = document.getElementById("myCanvas4");
var ctx = canvas.getContext("2d");
ctx.font = "30px Arial";
ctx.fillStyle = "red";
ctx.fillText("Hello Nisum", 0, 25);
ctx.stroke = "blue";
ctx.strokeText("Hello World", 12, 70);
</script>
<img id="nisum" width="50" height="50"
src="nisum.png" alt="Nisum">
<video width="320" height="240" autoplay>
  <source src="movie.mp4" type="video/mp4">
  <source src="movie.ogg" type="video/ogg">

</video>


<script>
window.onload = function() {
    var canvas = document.getElementById("myCanvas5");
    var ctx = canvas.getContext("2d");
    var img = document.getElementById("nisum");
   ctx.drawImage(img, 0,0);
};
</script>
<hr>
<svg width="100" height="100">
   <circle cx="50" cy="50" r="40" stroke="blue" stroke-width="4" fill="pink" />
</svg> 
<svg width="400" height="180">
	<rect x="50" y="20" rx="20" ry="20" width="150" height="150"
   style="fill:red;stroke:black;stroke-width:5;opacity:0.5" />
	</svg>
	<svg height="140" width="500">
  <ellipse cx="100" cy="80" rx="100" ry="50"
  style="fill:yellow;stroke:purple;stroke-width:2" />
</svg>
<svg height="150" width="500">
  <ellipse cx="240" cy="100" rx="220" ry="30" style="fill:purple" />
  <ellipse cx="220" cy="100" rx="190" ry="20" style="fill:white" />
  <ellipse cx="210" cy="100" rx="170" ry="15" style="fill:yellow" />
</svg>
<svg height="210" width="500">
  <line x1="0" y1="0" x2="200" y2="200" style="stroke:red;stroke-width:2" />
</svg>
<svg height="250" width="500">
  <polygon points="220,10 300,210 170,250 123,234" style="fill:lime;stroke:purple;stroke-width:1" />
</svg>
<svg height="200" width="500">
  <polyline points="20,20 40,25 100,40 60,120 120,140 200,180"
  style="fill:none;stroke:black;stroke-width:3" />
</svg>
<svg height="400" width="450">
  <path id="lineAB" d="M 100 350 l 150 -300" stroke="red"
  stroke-width="3" fill="none" />
  <<path id="lineBC" d="M 250 50 l 150 300" stroke="red"
  stroke-width="3" fill="none" />
  </svg>
  <svg height="200" width="200">
  <text x="0" y="15" fill="red" transform="rotate(30 20,40)">Nisum</text>
</svg>
</body>
</html>
